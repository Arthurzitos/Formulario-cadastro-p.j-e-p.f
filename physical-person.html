<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - VIPCommerce</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--- Início do Header 
        <img src="img/VipCommerceBG.jpg" alt="Logo VIP Commerce">
        --->
    <header class="header-container">

        <nav class="navigation">
            <ul class="menu">
                <li class="nav-items"><a href="#" class="menu-items">Home</a></li>
                <li class="nav-items"><a href="#" class="menu-items">Sobre</a></li>
                <li class="nav-items"><a href="#" class="menu-items">Contato</a></li>
            </ul>
        </nav>
    </header>  <!--- Fim do Header --->

    <!--- Início do Container --->
    <div class="container">

        <!--- Início do Formulério --->
        <div class="form">
            <form action="#">

                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="person-button">
                        <button><a href="legal-person.html">É Pessoa Jurídica?<br>Clique aqui!</a></button>
                    </div>
                </div>

                <!--- Início dos inputs --->
                <div class="input-group">
                    <div class="input-box">
                        <label for="fistname">Primeiro nome</label>
                        <input class="firstName" id="firstname" type="text" name="firstname" placeholder="Vip">
                        <span class="firstName">Este campo é obrigatório!</span>
                    </div>
                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input class="lastName" id="lastname" type="text" name="lastname" placeholder="Commerce">
                        <span class="lastName">Este campo é obrigatório!</span>
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input class="e-mail" id="email" type="email" name="email" placeholder="vip@commerce.com">
                        <span class="e-mail">Este campo é obrigatório!</span>
                    </div>
                    <div class="input-box">
                        <label for="confirmEmail">Confirme seu e-mail</label>
                        <input class="confirm-email" id="confirmEmail" type="email" name="confirmEmail" placeholder="vip@commerce.com">
                        <span class="confirm-email">Este campo é obrigatório!</span>
                    </div>

                    <div class="input-box">
                        <label for="fixNumber">Telefone Fixo</label>
                        <input id="fixNumber" type="tel" name="fixNumber" placeholder="(XX) XXXX-XXXX">
                    </div>
                    <div class="input-box">
                        <label for="number">Telefone Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(XX) XXXX-XXXX">
                    </div>

                    <div class="input-box">
                        <label for="birthDater">Data de nascimento</label>
                        <input class="bday" id="birthDater" type="text" name="birthDater" placeholder="dd/mm/aaaa">
                        <span class="bday">Este campo é obrigatório!</span>
                    </div>
                    <div class="input-box">
                        <label for="cpf">CPF</label>
                        <input class="cpf" id="cpf" type="text" name="cpf" placeholder="000.000.000-00">
                        <span class="cpf">Este campo é obrigatório!</span>
                    </div>

                    <div class="input-box">
                        <label for="rg">RG</label>
                        <input id="rg" type="text" name="rg" placeholder="123456789">
                    </div>
                    <div class="input-box">
                        <label for="issuingBody">Órgão Emissor</label>
                        <input id="issuingBody" type="text" name="issuingBody" placeholder="SSP">
                    </div>
                </div>  <!--- Fim dos inputs --->

                <!--- Início da seleção de gênero --->
                <div class="gender-options">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>
                    <div class="gender-group">
                        <select name="gender" id="gender">
                            <option value="undefined">Não Informado</option>
                            <option value="female">Feminino</option>
                            <option value="male">Masculino</option>
                            <option value="none">Prefiro não dizer</option>
                        </select>
                    </div>
                </div>  <!--- Fim da seleção de gênero --->

                <!--- Início dos Termos de uso --->
                <div class="service-terms">
                    <div class="terms-group">
                        <div class="terms-input">
                            <input type="checkbox" name="service-terms" id="smsTerms" value="sms">
                            <label for="smsTerms">Quero receber atualizações via SMS</label>
                        </div>
                        <div class="terms-input">
                            <input type="checkbox" name="service-terms" id="emailTerms" value="sms">
                            <label for="emailTerms">Quero receber atualizações via e-mail</label>
                        </div>
                        <div class="terms-input">
                            <input type="checkbox" name="service-terms" id="serviceTerms" value="sms">
                            <label for="serviceTerms">Declaro que li e concordo com os <a href="#">termos de serviço</a> e <a href="#">política de privacidade</a></label>
                        </div>
                    </div>
                </div>  <!--- Fim dos Termos de uso --->

                <div class="continue-button">
                    <button type="submit">Cadastrar</button>
                </div>

            </form>
        </div>  <!--- Fim do Formulério --->

    </div>  <!--- Fim do Container --->

    <footer class="footer-container">
        <h4>&copy; 2022 - CD2 Retail Tech</h4>
    </footer>

    <!--- Scripts --->
    <script src="js/physical-person.js"></script>
</body>
</html>
